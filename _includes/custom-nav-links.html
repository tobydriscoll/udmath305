---
{% assign cs = site.collections | where: "label", "notes" | first %}
<ol>
    {% for chapter in cs.chapters %}    
    <li>{{chapter}}</li>
    <ul>
    {% assign items = site.notes | where: "chapter", chapter %}
    {% for item in items %}
        <li><a href="{{item.url}}">{{item.title}}</a></li>
    {% endfor %}
    </ul>
{% endfor %}
</ol>
