<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Fortunately, other familiar properties of multiplication do come along for the ride:</p>
<ol class="decimal">
<li>\(\displaystyle (\bA\bB)\bC=\bA(\bB\bC)\)</li>
<li>\(\displaystyle \bA(\bB+\bC) = \bA\bB + \bA\bC\)</li>
<li>\(\displaystyle (\bA+\bB)\bC = \bA\bC + \bB\bC\)</li>
</ol>
