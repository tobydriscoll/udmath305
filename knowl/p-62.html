<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The definition of the identity is such that \(\bA\bI=\bA\) for all \(\bA\in\Rmn{m}{n}\) and \(\bI\bB=\bB\) for all \(\bB\in\Rmn{n}{p}\text{.}\) This includes vectors, i.e., \(\bI\bx=\bx\) for all \(\bx \in \Rn{n}\text{.}\)</p>
