<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The characteristic roots are complex conjugates with negative real part (underdamped). Solutions decay exponentially while they oscillate, and we say that the origin is a <dfn class="terminology">spiral point</dfn> of the ODE.</p>
