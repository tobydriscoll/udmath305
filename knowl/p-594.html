<p>A simple analytical test for the stability of an equilibrium value \(x_e\) is that \(f'(x_e) \lt 0\) at a stable equilibrium, and \(f'(x_e) \gt 0\) at an unstable one. This too is clear from the phase-line diagram. The case \(f'(x_e)=0\) requires additional investigation.</p>
