<p>The model</p>
<div class="displaymath">
\begin{equation*}

\end{equation*}
</div>
<p data-braille="continuation">with positive parameters and \(T \lt K\) combines logistic and threshold features. Show that the origin and \(x=K\) are stable equilibria, while \(x=T\) is unstable.</p>
