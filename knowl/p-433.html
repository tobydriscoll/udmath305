<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Every eigenvalue has an eigenspace of dimension at least one. If the \(n\) eigenvalues are distinct, the dimensions add up to \(n\text{,}\) and it can be proved that the matrix \(\bV\) is invertible.</p>
