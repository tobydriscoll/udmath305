<p>To find an eigenvector for \(\lambda_1\text{,}\) we use the first row of \(\bA - \lambda_1 \mathbf{I} \) to conclude \((2-i)v_1 -v_2 = 0\text{,}\) so \(v_2=(2-i)v_1\text{.}\) Any multiple of the vector \([1,2-i]^T\) will do.</p>
