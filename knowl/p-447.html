<p>Our general form for a first-order scalar ODE is \(x'=f(t,x)\text{.}\) In the special case where \(f\) does not depend explicitly on time, i.e., when \(x'=f(x)\text{,}\) we say the equation is <dfn class="terminology">autonomous</dfn>. These equations are the simplest place to start.</p>
