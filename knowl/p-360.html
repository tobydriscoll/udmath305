<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose that \(\bA(t)\) is continuous on an open interval \(I\text{,}\) and let \(\bx_1,\ldots,\bx_n\) be solutions of \(\bx'=\bA\bx\) whose Wronskian is \(W(t)\text{.}\) Then if \(W\) is nonzero at any time in \(I\text{,}\) it is nonzero at all times in \(I\text{.}\)</p>
