<p>The \(n\times n\) matrix \(\bX(t)\) is a <dfn class="terminology">fundamental matrix</dfn> of the homogeneous system \(\bx' = \bA(t)\bx\) if its columns satisfy \(\bx_j'=\bA\bx_j\) at all times and they form a basis at time \(t=t_0\text{.}\)</p>
