<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The Laplace transform is a linear operator. That is,</p>
<div class="displaymath">
\begin{gather*}
\lx[ f(t) + g(t) ] = F(s) + G(s) \\
\lx[ c f(t) ] = c F(s)\text{,}
\end{gather*}
</div>
<p data-braille="continuation">where \(c\) is any constant.</p>
