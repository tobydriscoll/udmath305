<p>Our two roots of the characterstic equation <a knowl="./knowl/eq-so-char.html" title="Equation 2.3.1">(2.3.1)</a> might be distinct real numbers. This happens when \(B^2\gt 4AC\text{.}\) There isn't a whole lot else to say. The null solution is, as already stated,</p>
<div class="displaymath">
\begin{equation*}
y = c_1 e^{s_1t} + c_2 e^{s_2t}\text{.}
\end{equation*}
