<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(\bA\) is \(m\times n\) and \(\bx\) is \(n\times 1\text{,}\) a column vector. The column dimension of \(\bA\) has to be the same as the row dimension in \(\bb\text{.}\) We can define the product \(\bA\bx\) two equivalent ways. Each interpretation has its uses.</p>
