<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Consider \(y''-y'-2y=0\text{.}\) The characteristic equation \(s^2-s-2=0\) has roots \(s_1=-1\text{,}\) \(s_2=2\text{.}\) This gives the solution \(y=c_1 e^{-t} + c_2 e^{2t}\text{.}\)</p>
