<p>In the resonant case, we can go back to <a knowl="./knowl/eq-flc-solution.html" title="Equation 1.4.2">(1.4.2)</a>, and we get \(y(t) = e^{at}y(0) + te^{at}\text{.}\) That extra factor of \(t\) is new, and the first time something genuinely non-exponential has arisen for the linear problem.</p>
