<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We say that \(\bx_h = c_1\bx_1 + \cdots + c_k\bx_k\) is the <dfn class="terminology">general solution</dfn> of \(\bA\bx=\bzero\) if every solution to the homogeneous system can be so written for some choice of the coefficients.</p>
