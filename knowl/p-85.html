<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The vectors \(\bx_1,\dots,\bx_k\) are <dfn class="terminology">linearly dependent</dfn> if there are scalars \(c_1,\ldots,c_k\text{,}\) not all zero, such that</p>
<div class="displaymath">
\begin{equation*}
c_1\bx_1+\cdots+c_k\bx_k = \bzero\text{.}
\end{equation*}
</div>
<p data-braille="continuation">Otherwise the vectors are <dfn class="terminology">linearly independent</dfn>.</p>
