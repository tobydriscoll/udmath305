<p>The reasoning can be repeated for \(\lambda=\lambda_2=-1\) to get the equation  \(2v_1+v_2=0\text{,}\) or \(v_2=-2v_1\text{,}\) hence any vector in the form \(c[1,-2]^T\) will do.</p>
