<p>It takes two applications of the transform definition to get a simple and useful fact:</p>
<div class="displaymath">
\begin{align*}
\lx[e^{at} f(t)] \amp = \int_0^\infty e^{at} f(t) e^{-st} \, dt\\
\amp = \int_0^\infty f(t) e^{-(s-a)t} \, dt  \\
\amp = F(s-a)
\end{align*}
