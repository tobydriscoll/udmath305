<span class="type">Definition</span> <span class="codenumber">3.2.2</span>. <span class="title">Wronskian.</span>
</h6>
<p>The <dfn class="terminology">Wronskian</dfn> of a collection of homogeneous solutions \(\bx_1,\ldots,\bx_n\) is</p>
<div class="displaymath">
\begin{equation*}
W(t) = \det\Bigl( \bigl| \bx_1(t) \: \cdots \: \bx_n(t)  \bigr| \Bigr)\text{.}
\end{equation*}
