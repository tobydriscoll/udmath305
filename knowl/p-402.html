<p>The homogeneous system \(\bx'=\bA\bx\) for a constant matrix \(\bA\) clearly has the constant function \(\bx(t)\equiv \bzero\) as a solution. We call this a <dfn class="terminology">steady-state</dfn> or <dfn class="terminology">equilibrium</dfn> solution. Not all equilibria are the same, however.</p>
