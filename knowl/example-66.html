<span class="type">Example</span><span class="space"> </span><span class="codenumber">4.2.4</span><span class="period">.</span>
</h6>
<p>The characteristic polynomial of \(x''-4x'+4x=0\) is \(\lambda^2 - 4\lambda + 4\text{,}\) which has a double root at 2. Hence \(x(t)=e^{2t}(c_1+c_2 t)\) is the general solution.</p></article><span class="incontext"><a href="so-homogeneous.html#example-66">in-context</a></span>
