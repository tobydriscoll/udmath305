<body><div class="solution solution-like"><p>Use L'Hopital's rule to find \(g(t)=t e^{\lambda t}\text{.}\) Plug it into \(g''-2\lambda g'+ \lambda^2 g \) and simplify to get zero. Check the initial conditions. Finally, the transform table says \(G(s)=F(s-\lambda)\) where \(F(s)=1/s^2\text{,}\) which gives the correct transfer function.</p></div></body>
