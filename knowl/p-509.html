<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that the transform of \(x'(t)\) is \(sX(s)-x(0)\text{.}\) Applying this formula twice shows that</p>
<div class="displaymath">
\begin{equation*}
\lx[x''(t)] = s \lx[x'(t)] - x'(0) = s^2X(s) - sx(0) - x'(0)\text{.}
\end{equation*}
</div>
<p data-braille="continuation">Let's look at an example first.</p>
