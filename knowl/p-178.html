<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The solution of \(g''=\delta(t)\) is equivalent to \(g''=0\) with \(g(0)=0\text{,}\) \(g'(0)=1\text{.}\) We have \(g(t)=c_1+c_2t\) and then conclude that \(c_1=0\text{,}\) \(c_2=1\text{.}\) That is, \(g(t)=t\text{.}\)</p>
