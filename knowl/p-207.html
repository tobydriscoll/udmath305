<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Every solution of the ODE \(\opA[x]=f\) can be written in the form \(x=x_h+x_p\text{,}\) where \(x_h\) is the general solution of \(\opA[x]=0\) and \(x_p\) is any solution of \(\opA[x]=f\text{.}\)</p>
