<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In order to define the product \(\bA\bB\text{,}\) we require that the number of <em class="emphasis">columns</em> in \(\bA\) is the same as the number of <em class="emphasis">rows</em> in \(\bB\text{.}\) We say that the <em class="emphasis">inner dimensions</em> must agree; otherwise, the product is considered undefined.</p>
