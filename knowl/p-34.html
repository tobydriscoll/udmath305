<p>For this section we will limit <a knowl="./knowl/eq-first-linear.html" title="Equation 1.3.1">(1.3.1)</a> to the important special case when the growth/decay rate, is constant:</p>
<div class="displaymath">
\begin{equation}
\dd{y}{t} = ay(t) + q(t) \text{.}\tag{1.4.1}
\end{equation}
</div>
<p>The term \(q(t)\) is called a <dfn class="terminology">forcing function</dfn> or <dfn class="terminology">source function</dfn>.</p>
