</h6>Similarly, in population or another growth situation with \(a \gt 0\text{,}\) the time \(t_D=\ln(2)/a\) is the <dfn class="terminology">doubling time</dfn>. Note that populations and interest don't grow arithmetically, like \(1,2,3,4,\ldots\text{,}\) but geometrically, like \(1,2,4,8,\ldots\text{.}\)</article><span class="incontext"><a href="fl-models.html#li-61">in-context</a></span>
