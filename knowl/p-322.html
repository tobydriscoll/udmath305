<p>Right away it's clear that we have a steady state at \(\bu=\mathbf{0}\text{.}\) We'll have others, if there are nonzero solutions to the system \(\bA\bu=\mathbf{0}\text{.}\) That's a question we'll take up much later, so we'll ignore these for now.</p>
