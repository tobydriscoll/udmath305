<body><article class="example example-like"><p>The equation \(x''+x=\cos(t)\) is supposed to suggest the particular solution \(x_p=A\cos(t)+B\sin(t)\text{.}\) But look at what happens after substitution:</p>
<div class="displaymath">
\begin{align*}
[-A\cos(t) - B\sin(t) ] + [ A\cos(t) + B\sin(t)] \amp =\cos(t)\\
0 = \cos(t)\text{.}
\end{align*}
</div>
<p data-braille="continuation">This leads us nowhere good.</p></article></body>
