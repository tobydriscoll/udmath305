<p>MATLAB uses complex numbers without a fuss. Use <code class="code-inline tex2jax_ignore">1i</code> to get the imaginary unit. The functions <code class="code-inline tex2jax_ignore">abs</code> and <code class="code-inline tex2jax_ignore">conj</code> do modulus and conjugate, respectively.</p>
