<p>If \(\lambda=0\text{,}\) then \(X'' =0\text{,}\) so \(X(x)=c_1 x + c_2\text{.}\) The conditions \(X'(0)=X'(\pi)=0\) require only that \(c_1=0\text{.}\) So \(\lambda=0\) is an eigenvalue, with constant eigenfunctions.</p>
