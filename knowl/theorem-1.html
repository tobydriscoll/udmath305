<span class="type">Theorem</span> <span class="codenumber">2.11.1</span>
</h6>
<p>Suppose \({\cal L}[f] = F(s)\text{,}\) \({\cal L}[g] = G(s)\text{,}\) \(h=f*g\text{,}\) and \({\cal L}[h] = H(s)\text{.}\) Then \(H(s)=F(s)G(s)\text{.}\)</p></article><span class="incontext"><a href="convolutions.html#theorem-1">in-context</a></span>
