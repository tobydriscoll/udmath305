<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.2.1</span><span class="period">.</span><span class="space"> </span><span class="title">Fundamental matrix.</span>
</h6>
<p>The \(n\times n\) matrix \(\bX(t)\) is a <dfn class="terminology">fundamental matrix</dfn> of the homogeneous system \(\bx' = \bA(t)\bx\) if its columns satisfy \(\bx_j'=\bA\bx_j\) at all times and they form a basis at time \(t=t_0\text{.}\)</p></article><span class="incontext"><a href="fs-homogeneous.html#fs-df-fundamental">in-context</a></span>
