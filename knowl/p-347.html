<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Every solution of \(\bx'=\bA(t)\bx+\bff(t)\) can be written in the form \(\bx=\bx_h+\bx_p\text{,}\) where \(\bx_h\) is the general solution of \(\bx'=\bA(t)\bx\) and \(\bx_p\) is any solution of \(\bx'=\bA(t)\bx+\bff(t)\text{.}\)</p>
