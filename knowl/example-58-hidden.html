<body><article class="example example-like"><p>Using the matrix from the previous example, we show how the numerical solution of \(\bx'=\bA\bx\) (which doesn't know what kind of ODE it solves) is the same as the one computed via \(e^{t\bA}\bx_0\text{.}\)</p>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel" style="width:50%;justify-content:flex-start;"><figure class="listing figure-like"><pre class="prettyprint lang-matlab">A = [1 -2; 5 -3];
x0 = [-1;2];
t = linspace(0,8,400);
% Numerical solution: curves
f = @(t,x) A*x;
[t,xnum] = ode45(f,t,x0);
plot(t,xnum)
% Solution by matrix exponential: dots
xexp = zeros(length(t),2);
for j = 1:length(t)
	xexp(j,:) = expm(A*t(j))*x0;
end
hold on, plot(t,xexp,'k.')
xlabel('t'), ylabel('x_1(t), x_2(t)')
</pre>
