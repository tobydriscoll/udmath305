<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.11.8</span><span class="period">.</span><span class="space"> </span><span class="title">Eigenvalue properties.</span>
</h6>
<p>Suppose \(\bA\) is an \(n\times n\) matrix. Then</p>
<ol class="decimal">
<li>\(\bA\) has at most \(n\) distinct complex eigenvalues, and</li>
<li>if \(\bA\) is real, then any complex eigenvalues occur in conjugate pairs, as do their associated eigenvectors.</li>
</ol></article><span class="incontext"><a href="la-eigen.html#la-thm-eigenvalues">in-context</a></span>
