<p>Every solution of the ODE \(\opA[x]=f\) can be written in the form \(x=x_h+x_p\text{,}\) where \(x_h\) is the general solution of \(\opA[x]=0\) and \(x_p\) is any solution of \(\opA[x]=f\text{.}\)</p></article><span class="incontext"><a href="fl-linear-ode.html#fl-general">in-context</a></span>
