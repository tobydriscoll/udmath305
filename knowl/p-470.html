<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The characteristic polynomial of \(x''-4x'+4x=0\) is \(\lambda^2 - 4\lambda + 4\text{,}\) which has a double root at 2. Hence \(x(t)=e^{2t}(c_1+c_2 t)\) is the general solution.</p>
