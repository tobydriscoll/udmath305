<p>We next want to examine <a data-knowl="./knowl/so-eq-unified.html" title="Equation 4.3.1">(4.3.1)</a> when the forcing function is an exponential:</p>
<div class="displaymath">
\begin{equation}
x'' + 2 Z \omega_0 x' + \omega_0^2 x = \omega_0^2 e^{rt}\text{.}\tag{4.4.1}
\end{equation}
</div>
<p>We're interested in the undamped and underdamped cases, \(0\le Z \lt 1\text{.}\)</p>
