<p>The <dfn class="terminology">unit step function</dfn> or <dfn class="terminology">Heaviside function</dfn> \(H(t)\) is defined to be zero for \(t\le 0\) and one for \(t\gt 0\text{.}\) It represents throwing on a switch. To have the forcing turn on at some other time \(T\text{,}\) we use \(H(t-T)\text{.}\)</p>
