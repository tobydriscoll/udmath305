<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(\bA\in\Cmn{n}{n}\text{.}\) If there exist a scalar \(\lambda\) and a nonzero vector \(\bv\) such that</p>
<div class="displaymath">
\begin{equation*}
\bA \bv = \lambda \bv\text{,}
\end{equation*}
</div>
<p data-braille="continuation">then \(\lambda\) is an <dfn class="terminology">eigenvalue</dfn> of \(\bA\) with associated <dfn class="terminology">eigenvector</dfn> \(\bv\text{.}\)</p>
