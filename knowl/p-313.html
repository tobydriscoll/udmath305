<p>When the characteristic values are real and of opposite signs, we say that the origin is a <dfn class="terminology">saddle</dfn> point. A saddle has both sink and source behaviors simultaneously. But the source nature wins out unless you approach the origin <em class="emphasis">just</em> so.</p>
