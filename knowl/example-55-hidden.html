<body><article class="example example-like"><p>A pendulum is governed by the nonlinear equation \(\theta''+ b\theta' + \frac{g}{L}\sin(\theta)=0\text{.}\) Define \(u_1=\theta\text{,}\) \(u_2=\theta'\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
\twovec{u_1'}{u_2'} = \twovec{u_2}{-bu_2 - \frac{g}{L}\sin(u_1)}
\end{equation*}
</div>
<p>is an equivalent system.</p></article></body>
