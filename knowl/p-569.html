<p>The solution makes it clear that \(x\to K\) as \(t\to \infty\text{,}\) if \(x_0\gt 0\text{.}\) The logistic curve is an S-shaped or <em class="emphasis">sigmoidal</em> curve. You can think of it as a nice, smooth transition between two states (the two equilibria).</p>
