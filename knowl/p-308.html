<p>The <dfn class="terminology">Laplace transform</dfn> of a function \(f(t)\) is defined as</p>
<div class="displaymath">
\begin{equation}
\lx[f(t)] = F(s) = \int_0^\infty f(t) e^{-st}\, dt\text{.}\tag{2.8.1}
\end{equation}
