<span class="type">Fact</span><span class="space"> </span><span class="codenumber">4.5.1</span><span class="period">.</span><span class="space"> </span><span class="title">Solution for standardized undamped driven oscillator (not resonant).</span>

<div class="displaymath">
\begin{equation*}
x(t) = x_h(t) + x_p(t) = c_1 e^{i\omega_0 t} + c_2 e^{-i\omega_0 t} + \frac{1}{\omega_0^2-\omega^2} e^{i\omega t}
\end{equation*}
