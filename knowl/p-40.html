<p>To solve \(y'+3y=7\text{,}\) we have</p>
<div class="displaymath">
\begin{equation*}
y(t) = e^{-3t}y(0) + 7 \int_0^t e^{-3(t-s)} \, ds = e^{-3t}y(0) + \frac{7}{3}( 1 - e^{-3t})\text{.}
\end{equation*}
</div>
<p>From here it's immediate to see that \(y\to 7/3\) as \(t\to\infty\text{.}\)</p>
