<p>Eventually, the negative integers seem "obvious" and perfectly natural. But then we run into a problem like</p>
<div class="displaymath">
\begin{equation*}
2x - 1 = 0\text{.}
\end{equation*}
</div>
<p data-braille="continuation">We can pose this problem with integers, but we can't solve it. So we get used to accepting rational numbers, too.</p>
