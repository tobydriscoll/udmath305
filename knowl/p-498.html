<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For \(Z&gt;1\) the eigenvalues</p>
<div class="displaymath">
\begin{equation*}
\lambda_{1,2} = -Z \omega_0 \pm \omega_0 \sqrt{Z^2-1}
\end{equation*}
</div>
<p data-braille="continuation">are negative and real, thus giving an exponentially decaying homogeneous solution. In this case we have an <dfn class="terminology">overdamped oscillator</dfn>.</p>
<span class="incontext"><a href="so-oscillators.html#p-498">in-context</a></span>
