<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.2.2</span><span class="period">.</span><span class="space"> </span><span class="title">Linear operator.</span>
</h6>
<p>A <dfn class="terminology">linear operator</dfn> \(\opA\) is a rule for transforming functions to other functions, such that</p>
<div class="displaymath">
\begin{equation*}
\opA[cx(t) + y(t)]=c\opA[x(t)] + \opA[y(t)]
\end{equation*}
</div>
<p data-braille="continuation">for all functions \(x,y\) and numbers \(c\text{.}\) </p></article><span class="incontext"><a href="fl-linear-ode.html#fl-df-operator">in-context</a></span>
