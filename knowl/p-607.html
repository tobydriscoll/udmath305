<p>The solution formula makes it clear that \(x\to K\) as \(t\to \infty\text{,}\) if \(x_0\gt 0\text{.}\) If the system starts below the inflection at \(x=K/2\text{,}\) then the solution is an S-shaped or <em class="emphasis">sigmoidal</em> curve.</p>
