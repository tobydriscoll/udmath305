<p>We get a benefit here from the complex eigenvalues: the conjugate of an eigenvector for \(\lambda_1\) will be an eigenvector for \(\lambda_2\text{.}\) So we have \(\span\left(\twovec{1}{2+i}\right)\) to go with \(\lambda_2\text{.}\)</p>
