<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In this and the next section we turn to looking for particular solutions of the first-order linear ODE \(x'-a(t)x=f(t)\text{,}\) or \(\opA[x]=f\text{.}\) We start here with an all-purpose method, and then look at a method that's a bit simpler for the most common problems.</p>
