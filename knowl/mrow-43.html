\begin{align*}
{\cal L}[H(t-T)f(t-T)] \amp = \int_T^\infty f(t-T) e^{-st}\, dt \\
\amp = \int_0^\infty f(u) e^{-s(u+T)}\, du \\
\amp = e^{-sT} \int_0^\infty f(u) e^{-su}\, du = e^{-sT} {\cal L}[f(t)]
\end{align*}
