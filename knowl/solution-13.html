\begin{align*}
\lx\left[ \tfrac{1}{2}\bigl( e^t - e^{-t} \bigr) \right]  \amp = \frac{1}{2} \left( \lx[e^t] - \lx[e^{-t}] \right) \\
\amp = \frac{1}{2} \left( \frac{1}{s-1} - \frac{1}{s+1} \right) \\
\amp = \frac{1}{s^2-1}.
\end{align*}
