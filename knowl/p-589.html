<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Problems of the form \(x'=f(x)\) are called <dfn class="terminology">autonomous</dfn>. In autonomous problems, a root of the function \(f\) is an  equilibrium or steady-state solution. As we saw in linear systems, the stability of equilibrium solutions is often important.</p>
