<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">5.5.1</span>. <span class="title">Jacobian matrix.</span>
</h6>
<p>The <dfn class="terminology">Jacobian matrix</dfn> of the system \(x'=F(x,y),\, y'=G(x,y)\) is</p>
<div class="displaymath">
\begin{equation}
\bJ(x,y) = \twomat{\pp{F}{x}}{\pp{F}{y}}{\pp{G}{x}}{\pp{G}{y}}\tag{5.5.1}
\end{equation}
</div></article><span class="incontext"><a href="nl-linearization.html#nl-def-jacobian">in-context</a></span>
