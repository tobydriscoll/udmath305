<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.3.6</span><span class="period">.</span><span class="space"> </span><span class="title">Linear function.</span>
</h6>
<p>A function \(L\) from \(\Rn{n}\) to \(\Rn{m}\) is a <dfn class="terminology">linear function</dfn> if</p>
<div class="displaymath">
\begin{equation*}
L(c\bx + \by)=cL(\bx)+L(\by)
\end{equation*}
</div>
<p data-braille="continuation">for all \(n\)-vectors \(\bx,\by\) and scalars \(c\text{.}\)</p></article><span class="incontext"><a href="la-vector-algebra.html#la-def-linearfunction">in-context</a></span>
