<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We get a benefit from the complex eigenvalues: the second eigenvector, like the second eigenvalue, is just the conjugate of the first. So we have \([1,2+i]^T\) (and all its multiples) to go with \(\lambda_2\text{.}\)</p>
