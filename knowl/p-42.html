<p>The <dfn class="terminology">unit step function</dfn> or <dfn class="terminology">Heaviside function</dfn> \(H(t)\) is zero for \(t\le 0\) and one for \(t\gt 0\text{.}\) It represents throwing on a switch. Usually in this situation we assume \(y(0)=0\text{,}\) that is, the system is at rest until the switch is turned on.</p>
