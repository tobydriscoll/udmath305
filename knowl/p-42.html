<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given \(\bA\in\Rmn{m}{n}\) and \(\bx\in\Rn{n}\text{,}\) the product \(\bA\bx\) is defined as</p>
<div class="displaymath">
\begin{equation}
\bA\bx = x_1 \ba_1 + x_2 \ba_2 + \cdots + x_n \ba_n = \sum_{j=1}^n x_j \ba_j\text{.}\tag{1.3.2}
\end{equation}
</div>
