<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To solve \(y'=2ty - t\) with \(y(0)=0\text{,}\) we identify \(a(t)=2t\text{.}\) Hence \(G(s,t)=\exp(t^2-s^2)\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
y(t) = \int_0^t (-s) e^{t^2-s^2}\, ds = \frac{1}{2} \left( 1 - e^{t^2} \right)\text{.}
\end{equation*}
</div>
