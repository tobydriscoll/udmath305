<p>To find an eigenvector for \(\lambda_1\text{,}\) we note that the first row of \(\bA - \lambda_1 \mathbf{I} \) is \([(2-i),-1]\text{.}\) Thus a basis for this eigenspace is the single eigenvector \(\twovec{1}{2-i}\text{.}\)</p>
