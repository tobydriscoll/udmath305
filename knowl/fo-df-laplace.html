<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">2.9.1</span>. <span class="title">Laplace transform.</span>
</h6>
<p>The <dfn class="terminology">Laplace transform</dfn> of a function \(f(t)\) is defined as</p>
<div class="displaymath">
\begin{equation}
\lx[f(t)] = F(s) = \int_0^\infty f(t) e^{-st}\, dt\text{.}\tag{2.9.1}
\end{equation}
</div></article><span class="incontext"><a href="fo-laplace.html#fo-df-laplace">in-context</a></span>
