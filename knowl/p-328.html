<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Using integration by parts,</p>
<div class="displaymath">
\begin{align*}
\lx[t] \amp = \int_0^\infty t e^{-s t}\, dt  \\
\amp = \left[ -\frac{t e^{-s t}}{s} \right]_{t=0}^\infty + \frac{1}{s} \int_0^\infty e^{-s t}\, dt  \\
\amp = [0 - 0] + \frac{1}{s} \lx[1] \\
\amp = \frac{1}{s^2}.
\end{align*}
</div>
