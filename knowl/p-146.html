<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that the impulse response is the case when \(q(t)=\delta(t)\text{,}\) so that \(Q(s)=1\text{.}\) This implies that the transfer function is the transform of the impulse response. We'll be encountering these ideas again in the next chapter.</p>
