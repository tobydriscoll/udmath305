<body><article class="example example-like"><p>Here we use MATLAB to do the arithmetic in the row operation steps. (Meant to be run in sections.)</p>
<figure class="listing figure-like"><pre class="console"><b>A = [
     2    0    4    3 
    -2    0    2  -13
    -4    5   -7  -10 
     1   15    2   -4.5
    ];
b = [ 4; 40; 9; 29 ];

S = [A, b]

%%
S(1,:) = S(1,:)/S(1,1)
S(2,:) = S(2,:) - S(2,1)*S(1,:)

%%
S(3,:) = S(3,:) - S(3,1)*S(1,:);
S(4,:) = S(4,:) - S(4,1)*S(1,:);
S

%%
S(2:3,:) = S([3 2],:)

%%
S(2,:) = S(2,:)/S(2,2);
S(3,:) = S(3,:) - S(3,2)*S(2,:);
S(4,:) = S(4,:) - S(4,2)*S(2,:)

%%
S(3,:) = S(3,:)/S(3,3);
S(4,:) = S(4,:) - S(4,3)*S(3,:);
S(4,:) = S(4,:)/S(4,4)

%%
S(3,:) = S(3,:) - S(3,4)*S(4,:);
S(2,:) = S(2,:) - S(2,4)*S(4,:);
S(1,:) = S(1,:) - S(1,4)*S(4,:)

%%
S(2,:) = S(2,:) - S(2,3)*S(3,:);
S(1,:) = S(1,:) - S(1,3)*S(3,:);

S(1,:) = S(1,:) - S(1,2)*S(2,:)

%%
x = S(:,end)
dif = b - A*x
</b></pre>
<figcaption><span class="type">Listing</span><span class="space"> </span><span class="codenumber">1.2.9<span class="period">.</span></span><span class="space"> </span>Row elimination in matlab.</figcaption></figure></article></body>
