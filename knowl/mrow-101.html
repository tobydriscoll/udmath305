\begin{align*}
\lx[e^{i\omega t}] \amp =  \frac{1}{s-i\omega}   \\
\lx[\cos(\omega t) + i \sin(\omega t)]  \amp = \frac{1}{s-i\omega} \cdot \frac{s+i\omega}{s+i\omega} \\
\lx[\cos(\omega t)] + i \lx[\sin(\omega t)]  \amp = \frac{s+i\omega}{s^2 + \omega^2}  
\end{align*}
