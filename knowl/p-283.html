<p>Finding the transform of a step is also pretty easy:</p>
<div class="displaymath">
\begin{align*}
\lx[H(t-T)] \amp = \int_T^\infty e^{-st}\, dt \\
\amp = -\frac{1}{s} \Bigl[ e^{-st} \Bigr]_T^\infty = \frac{e^{-sT}}{s} \text{.}
\end{align*}
</div>
