<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.7.1</span><span class="period">.</span><span class="space"> </span><span class="title">Inverse matrix.</span>
</h6>
<p>The <dfn class="terminology">inverse</dfn> of an \(n\times n\) matrix \(\bA\) is a matrix \(\bC\in\Rmn{n}{n}\) such that \(\bA\bC = \bC\bA = \bI \text{.}\) If such a \(\bC\) exists, we write \(\bA^{-1}=\bC\) and say that \(\bA\) is <dfn class="terminology">invertible</dfn>; otherwise, it is <dfn class="terminology">singular</dfn>.</p></article><span class="incontext"><a href="la-inverse.html#definition-14">in-context</a></span>
