<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The upshot is that in the function \(e^{st}\text{,}\) the real part of \(s\) determines exponential growth or decay, and the imaginary part of \(s\) determines frequency of oscillation. All real exponentials, and all harmonic sines and cosines, are just special cases.</p>
