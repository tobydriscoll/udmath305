<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Finally, there are three “moves” or row operations that are allowed in row elimination:</p>
<ol class="decimal">
<li>Swap any two rows.</li>
<li>Multiply a row by a <em class="emphasis">nonzero</em> constant.</li>
<li>Add a multiple of one row into another.</li>
</ol>
<p>These are sufficient to transform any matrix into RREF.</p>
