<article class="fact theorem-like"><h6 class="heading">
<span class="type">Fact</span><span class="space"> </span><span class="codenumber">4.7.4</span><span class="period">.</span>
</h6>
<p>The following statements are true for functions defined for \(t\ge 0\text{.}\)</p>
<ol class="decimal">
<li>\(\displaystyle f*g = g*f\)</li>
<li>\(\displaystyle (f*g)*h = f*(g*h)\)</li>
<li>\(\displaystyle f*(g+h) = (f*g) + (f*h)\)</li>
<li>\(f*0=0\quad\) (zero function)</li>
<li>\(\displaystyle f*\delta = f\)</li>
</ol></article><span class="incontext"><a href="so-convolutions.html#so-fact-convolution">in-context</a></span>
