<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.5.3</span><span class="period">.</span><span class="space"> </span><span class="title">General solution of a linear system (homogeneous).</span>
</h6>
<p>We say that \(\bx_h = c_1\bx_1 + \cdots + c_k\bx_k\) is the <dfn class="terminology">general solution</dfn> of \(\bA\bx=\bzero\) if every solution to the system can be so written for some choice of the coefficients.</p></article><span class="incontext"><a href="la-general-solution.html#la-gs-homogen">in-context</a></span>
