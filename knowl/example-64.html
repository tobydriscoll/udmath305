<p>The characteristic polynomial of \(x''-2x'=0\) is \(\lambda^2 - 2\lambda\text{,}\) which has roots \(\lambda_1=0\text{,}\) \(\lambda_2=2\text{.}\) Thus \(x(t)=c_1 + c_2e^{2t}\text{.}\)</p></article><span class="incontext"><a href="so-homogeneous.html#example-64">in-context</a></span>
