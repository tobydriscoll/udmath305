<p>The final piece of the puzzle is the initial condition. I hope you're sitting down for this, because</p>
<div class="displaymath">
\begin{equation*}
f(x) = u(0,x) = \sum_{n=1}^\infty c_n \sin(n x)\text{.}
\end{equation*}
</div>
<p>We have a forking Fourier sine series here, people!</p>
