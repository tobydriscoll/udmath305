<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In math we usually use “frequency” to mean the multiplier of \(t\) in a sin or cos function. In some fields this is called <dfn class="terminology">angular frequency</dfn> and “frequency” is used to mean the number of cycles per time unit, as in Hz.</p>
