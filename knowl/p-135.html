<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(\bA\) is an \(n\times n\) matrix. Then</p>
<ol class="decimal">
<li>\(\bA\) has at most \(n\) distinct complex eigenvalues, and</li>
<li>if \(\bA\) is real, then any complex eigenvalues occur in conjugate pairs, as do their assoicated eigenvectors.</li>
</ol>
