<body><article class="example example-like"><p>Above we found that the general solution of \(x'=4x+8t\) is \(x(t)=c_1 e^{4t} - \frac{1}{2} (4t+1)\text{.}\) If we also have that \(x(0)=3/2\text{,}\) then we can conclude</p>
<div class="displaymath">
\begin{equation*}
\frac{3}{2} = x(0) = c_1 - \frac{1}{2}(1)\text{,}
\end{equation*}
</div>
<p data-braille="continuation">so \(c_1=2\text{.}\)</p></article></body>
