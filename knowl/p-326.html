<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When the eigenvalues are real and have the same sign, the fixed point is called a <dfn class="terminology">node</dfn>. If the sign is negative, all trajectories head into the fixed point and it is stable; conversely, in the positive case it is unstable.</p>
