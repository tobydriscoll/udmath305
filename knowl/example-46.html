<p>To solve \(x'+5x=3\delta(t-2)\text{,}\) with \(x(0)=1\text{,}\) we combine</p>
<div class="displaymath">
\begin{equation*}
x(t) = x_h(t) + 3H(t-2)x_d(t-2) = e^{-5 t} + 3H(t-2)e^{-5(t-2)}\text{.}
\end{equation*}
</div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel" style="width:50%;justify-content:flex-start;"><figure class="listing figure-like"><pre class="prettyprint lang-matlab">dxdt = @(t,x) -5*x;
[t1,x1] = ode45(dxdt,[0,2],1);
[t2,x2] = ode45(dxdt,[2,5],3+x1(end));
semilogy([t1;t2],[x1;x2])
xlabel('t'), ylabel('x(t)')
title('Impulse forcing')
</pre>
