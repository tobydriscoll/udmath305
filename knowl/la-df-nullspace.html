<p>The <dfn class="terminology">nullspace</dfn> of a matrix \(\bA\in\Rmn{m}{n}\) is</p>
<div class="displaymath">
\begin{equation}
\nullsp(\bA) = \{ \bx\in\Rn{n} : \bA\bx=\bzero \}\text{.}\tag{1.6.1}
\end{equation}
