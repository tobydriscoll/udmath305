<aside class="aside aside-like"><p>In math we usually use “frequency” to mean the multiplier of \(t\) in a sin or cos function. In some fields this is called <dfn class="terminology">angular frequency</dfn> and “frequency” is used to mean the number of cycles per time unit, as in Hz.</p></aside><span class="incontext"><a href="so-oscillators.html#aside-18">in-context</a></span>
