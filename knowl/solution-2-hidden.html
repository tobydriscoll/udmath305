<body><div class="solution"><p>We have \(\omega_n=\sqrt{16}=4\text{,}\) so \(y = c_1 \cos(4 t) + c_2 \sin(4 t).\) We then derive \(1=y(0)=c_1\) and \(-8=y'(0)=4c_2\text{,}\) so \(y = \cos(4 t) -2 \sin(4 t).\) Converting \((1,-2)\) to polar form gives \(R=\sqrt{5}\) and \(\alpha = \tan^{-1}(-2)\text{.}\)</p></div></body>
